    <section class="proposal-header">
      <div class="container">
        <div class="proposal-container">
          <h6 class="proposal text-center mb-4"> <strong>Proposal For Standard Fire Policy</strong></h2>
          <form>
            <div class="form-group">
              <label for="username"><span style="color: red;">*</span>Insured Name:</label>
              <input type="text" required class="form-control" id="insuredName" placeholder="Enter your FullName">
            </div>
            <div class="form-group">
                <label for="address"><span style="color: red;">*</span>Address:</label>
                <textarea placeholder="Enter your Address" class="form-control" id="address" rows="2" required></textarea>
              </div>
              <div class="form-group">
                <label for="gender"><span style="color: red;">*</span>Gender:</label>
                <select class="form-control" id="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dob"><span style="color: red;">*</span>Date of Birth:</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
              <div class="form-group">
                <label for="identification-no">Identification No:</label>
                <input placeholder="Enter Your NID Number" type="text" class="form-control" id="identification-no" required>
              </div>
              <div class="form-group">
                <label for="country"><span style="color: red;">*</span>Country:</label>
                <input type="text" value = "Bangladesh" id="country" class="form-control" readonly></input>
              </div>
              <div class="form-group">
                <label for="division"><span style="color: red;">*</span>Division:</label>
                <select id="division" class="form-control"></select>
              </div>
              <div class="form-group">
                <label for="district"><span style="color: red;">*</span>District:</label>
                <select id="district" class="form-control"></select>
              </div>
              <div class="form-group">
                <label for="postal-code"><span style="color: red;">*</span>Postal Code:</label>
                <input type="text" id="postal-code" class="form-control" readonly>
              </div>
              <div class="form-group">
                <label for="mobile-phone"><span style="color: red;">*</span>Mobile Phone:</label>
                <input type="tel" class="form-control" id="mobile-phone" placeholder="Enter Your Mobile Number" required>
              </div>
              <div class="form-group">
                <label for="property-type"><span style="color: red;">*</span>Type of Property:</label>
                <select class="form-control" id="property-type" required>
                  <option value="">Select Property Type</option>
                  <option value="house">House</option>
                  <option value="apartment">Apartment</option>
                  <option value="office">Office</option>
                  <option value="commercial">Commercial</option>
                  <option value="industrial">Industrial</option>
                  <option value="machinery">Machinery</option>
                  <option value="hotel">Hotel</option>
                </select>
              </div>
              <div class="form-group">
                <label for="construction-type"><span style="color: red;">*</span>Construction Type:</label>
                <select class="form-control" id="construction-type" required>
                  <option value="">Select Construction Type</option>
                  <option value="class I">Class I</option>
                  <option value="class II">Class II</option>
                  <option value="class III">Class III</option>
                  <option value="class IV">Class IV</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cover-period"><span style="color: red;">*</span>Cover Period for quick entry:</label>
                <select class="form-control" id="cover-period" required>
                    <option value="">Select Period</option>
                    <option value="1-month">1 Month</option>
                    <option value="2-month">2 Month</option>
                    <option value="3-month">3 Month</option>
                    <option value="4-month">4 Month</option>
                    <option value="5-month">5 Month</option>
                    <option value="6-month">6 Month</option>
                    <option value="7-month">7 Month</option>
                    <option value="8-month">8 Month</option>
                    <option value="9-month">9 Month</option>
                    <option value="10-month">10 Month</option>
                    <option value="11-month">11 Month</option>
                    <option value="12-month">12 Month</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="commencement-date"><span style="color: red;">*</span>Commencement Date:</label>
                <input type="date" class="form-control" id="commencement-date" required>
              </div>
              <div class="form-group">
                <label for="expiry-date"><span style="color: red;">*</span>Expiry Date:</label>
                <input type="date" class="form-control" id="expiry-date" required>
              </div>
              <div class="form-group">
                <label for="sum-insured"><span style="color: red;">*</span>Sum Insured:</label>
                <input type="text" class="form-control" id="sum-insured" placeholder="Enter Sum Insured Amount(Approximate..)" required>
              </div>
              <div class="form-group">
                <label for="location"><span style="color: red;">*</span>Situation/Location:</label>
                <textarea placeholder="Write details about bulding/factory name and address" class="form-control" id="location" rows="3" required></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-lg">Submit</button>
              </div>
          </div>
          </form>
        </div>
      </div>
