    <section class="proposal-header">
      <div class="container">
        <div class="proposal-container">
          <h6 class="proposal text-center mb-4"> <strong>Proposal For Standard Fire Policy</strong></h2>
          <form id="myForm" >
            <div class="form-group">
              <label for="insuredName"><span style="color: red;">*</span>Insured Name:</label>
              <input type="text" required class="form-control" id="insuredName" placeholder="Enter your FullName">
            </div>
            <div class="form-group">
                <label for="address"><span style="color: red;">*</span>Address:</label>
                <textarea placeholder="Enter your Address" class="form-control" id="address" rows="2" required></textarea>
              </div>
              <div class="form-group">
                <label for="gender"><span style="color: red;">*</span>Gender:</label>
                <select class="form-control" id="gender" required>
                  <option value="m">Male</option>
                  <option value="f">Female</option>
                  <option value="u">Unknown</option>
                </select>
              </div>
              <div class="form-group">
                <label for="birth"><span style="color: red;">*</span>Date of Birth:</label>
                <input type="date" class="form-control" id="birth" required>
              </div>
              <div class="form-group">
                <label for="identifyNo">Identification No:</label>
                <input placeholder="Enter Your NID Number" type="text" class="form-control" id="identifyNo" required>
              </div>
              <div class="form-group">
                <label for="country"><span style="color: red;">*</span>Country:</label>
                <input type="text" value = "Bangladesh" id="country" class="form-control"  readonly></input>
              </div>
              <div class="form-group">
                <label for="province"><span style="color: red;">*</span>Division:</label>
                <select id="province" onchange="populateDistricts()" class="form-control">
                  
                </select>
              </div>
              <div class="form-group">
                <label for="dist"><span style="color: red;">*</span>District:</label>
                <select id="dist" class="form-control" onchange="populatePostalCode()"></select>
              </div>
              <div class="form-group">
                <label for="postalCode"><span style="color: red;">*</span>Postal Code:</label>
                <input type="text" id="postalCode" class="form-control" readonly>
              </div>
              <div class="form-group">
                <label for="mobilePhoneNo"><span style="color: red;">*</span>Mobile Phone:</label>
                <input type="text" class="form-control" id="mobilePhoneNo" placeholder="Enter Your Mobile Number" required>
              </div>
              <div class="form-group">
                <label for="typeProperty"><span style="color: red;">*</span>Type of Property:</label>
                <select class="form-control" id="typeProperty" required> 
                  <option value="0">Not Applicable</option>
                  <option value="1">Commercial</option>
                  <option value="2">Industrial</option>
                  <option value="3">Residential</option>
                  <option value="4">Hotel</option>
                </select>
              </div>
              <!-- <div class="form-group">
                <label for="constructionName"><span style="color: red;">*</span>Construction Type:</label>
                <select class="form-control" id="constructionName" required>
                  <option value="class I">Class I</option>
                  <option value="class II">Class II</option>
                  <option value="class III">Class III</option>
                  <option value="class IV">Class IV</option>
                </select>
              </div> -->
            
              <div class="form-group">
                <label for="commDate"><span style="color: red;">*</span>Commencement Date:</label>
                <input type="date" class="form-control" id="commDate" onchange="calculateExpiryDate()" required>
              </div>
              <div class="form-group"> 
                <label for="expiryDate"><span style="color: red;">*</span>Expiry Date:</label>
                <input type="date" class="form-control" id="expiryDate" required readonly>
              </div>
              <div class="form-group">
                <label for="coverPeriod"><span style="color: red;">*</span>Cover Period :</label>
                <select class="form-control" id="coverPeriod" onchange="updateExpiryDate()"  required>
                  <option value="1">1 </option>
                  </select>
              </div>
              <div class="form-group">
                <label for="sumInsured"><span style="color: red;">*</span>Sum Insured:</label>
                <input type="text" class="form-control" id="sumInsured" placeholder="Enter Sum Insured Amount(Approximate..)" required>
              </div>
              <div class="form-group">
                <label for="location"><span style="color: red;">*</span>Situation/Location:</label>
                <textarea placeholder="Write details about bulding/factory name and address" class="form-control" id="location" rows="3" required></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-success btn-lg " type="submit">Submit</button>
                <!-- <input type="submit" value="Submit"> -->
              </div>
             
          </div>
          </form>
        </div>
      </div>
    </section>
